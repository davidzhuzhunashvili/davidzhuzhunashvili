<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>David Zhuzhunashvili</title>
  <link rel='stylesheet' href='css/dz.css'>
  <script src='js/analog-clock.js' defer></script>
</head>

<body>
  <main class='main'>
    <div class='clockbox'>
      <svg id='clock' width='600' height='600' viewBox='0 0 600 600'>
        <g id='face'>
          <!-- <circle class='circle' cx='300' cy='300' r='250' /> -->
          <path class="hour-marks" d="M 300.5 94 V 61 M 506 300.5 h 32 M 299.5 506 v 33 
          M 94 300.5 H 60 M 411.3 107.8 l 7.9 -13.8 M 493 190.2 l 13 -7.4 M 492.1 411.4 l 16.5 9.5
          M 411 492.3 l 8.9 15.3 M 189 492.3 l -9.2 15.9 M 107.7 411 L 93 419.5
          M 107.5 189.3 l -17.1 -9.9 M 188.1 108.2 l -9 -15.6" />
          <circle class="mid-circle" cx="300" cy="300" r="16.2" />
          <circle class='around' cx='300' cy='300' r='50'/>
        </g>
        <g id='hour'>
          <path class="hour-arm" d="M300.5 298V142" />
          <circle class="sizing-box" cx="300" cy="300" r="253.9" />
        </g>
        <g id='minute'>
          <path class="minute-arm" d="M300.5 298V67" />
          <circle class="sizing-box" cx="300" cy="300" r="253.9" />
        </g>
        <g id='second'>
          <path class="second-arm" d="M300.5 350V55" />
          <circle class="sizing-box" cx="300" cy="300" r="253.9" />
        </g>
        <g id='milli'>
          <path class='milli-arm' d='M300.5 300 V250'/>
          <circle class="sizing-box" cx="300" cy="300" r="253.9" />
        </g>
        </g>
      </svg>
    </div>
  </main>
</body>

</html>
